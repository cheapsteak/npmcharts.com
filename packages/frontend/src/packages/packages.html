<span>
  <input
    class="package-input"
    ref="textbox"
    @keyup="validate"
    @keyup.enter="handleEnter"
    placeholder="enter a package name"
    aria-label="package name"
    spellcheck="false"
    autofocus
  >
  <button
    class="add-package-btn"
    :disabled="!isValid"
    @click="handleClickSubmit($event)"
  >
    {{isUsingPresetComparisons ? 'set' : 'add'}}
  </button>
</span>
