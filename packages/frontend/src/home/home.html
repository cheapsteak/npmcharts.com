<header
  class="page-header"
  :class="{
    loading: $loadingRouteData,
  }"
>
  <h1 class="heading">
    <a v-if="!isEmbedded" href="/" class="identity" v-link="{ path: '/'}" title="npmcharts">
      <img src="/images/logo.svg" width="190" alt="npmcharts"/>
    </a>
    <a v-else :href=" $route.params.packages ? '/compare/' + $route.params.packages : '/' " class="identity" title="npmcharts">
      <img src="/images/logo.svg" width="190" alt="npmcharts"/>
    </a>
    <p class="sub-heading">
      <template v-if="moduleNames && moduleNames.length > 1">
        compare 
      </template>
      <template v-if="isUsingPresetPackages">
        npm
      </template>
      <a
        v-else
        class="package-linkout"
        v-for="moduleName in moduleNames"
        title="Open {{ moduleName }}'s npm page"
        :href="'https://www.npmjs.com/package/'+moduleName"
        target="_blank"
      >{{ moduleName }}</a>
      download trends

    </p>
  </h1>
  <form class="header-controls-wrapper">
    <package-input
      class="package-input"
      :on-submit="addPackage"
      :is-using-preset-packages="isUsingPresetPackages"
    ></package-input>
    <div class="graph-config">
      <!--
      <label class="include-item" @change="track(showWeekends ? 'show-weekends' : 'hide-weekends')"><input type="checkbox" v-model="showWeekends"/>include weekends</label>
      -->

      <label
        v-if="moduleNames"
        v-link="{ path: '/compare/' + moduleNames.join(',') + '?', query: getMergedQueryParams({periodLength: 1})}"
        @change="track('set periodLength', periodLength)"
      >
        <input type="radio" :checked="periodLength === 1"> daily
      </label>
      <label
        v-if="moduleNames"
        v-link="{ path: '/compare/' + moduleNames.join(',') + '?', query: getMergedQueryParams({periodLength: 7})}"
        @change="track('set periodLength', periodLength)"
      >
        <input type="radio" :checked="periodLength === 7"> weekly
      </label>
      <label
        v-if="moduleNames"
        v-link="{ path: '/compare/' + moduleNames.join(',') + '?', query: getMergedQueryParams({periodLength: 30})}"
        @change="track('set periodLength', periodLength)"
      >
        <input type="radio" :checked="periodLength === 30"> monthly
      </label>
      <button class="minimal-mode" v-link="{ query: { minimal: true }}" @click="track('enter-minimal-mode')">enter minimal mode</button>

    </div>
  </form>
</header>
<main :class="{
  loading: $loadingRouteData,
}">
  <div class="chart-container">
    <div class="sample-matches">
      <span
        class="tweet-this-chart"
        @click="handleClickTwitter"
        @mouseenter="handleMouseEnterTwitter"
        @mouseleave="handleMouseLeaveTwitter"
      >
        <i v-html="twitterIcon"></i> this chart
      </span>
      <div class="caption">or try</div>
      <ul class="matches">
        <li
          v-for="packages in shuffle(presetPackages)"
          v-link="'/compare/' + packages.join(',') + '?' + queryString"
          class="match"
        >
          <template v-for="package in packages">
            <span class="vs" v-if="$index !==0"> vs </span><span
              class="package-name"
              :style="{
                color: moduleNames && moduleNames.indexOf(package) > -1 ? palette[moduleNames.indexOf(package) % palette.length] : ''
              }"
              >{{package}}</span>
          </template>
        </li>
      </ul>
    </div>
    <graph
      class="chart"
      v-if="moduleNames"
      v-ref:graph
      :module-names="moduleNames"
      :module-data="moduleData"
      :show-weekends="showWeekends"
      :period-length="periodLength"
      :is-minimal-mode="isMinimalMode === 'true'"
    >
    </graph>
    <div class="no-packages-selected" v-if="!moduleData">
      <p>No packages selected.</p>
      <p>Why not try
        <span class="match" v-link="'/compare/' + samplePreset.join(',')">
          <template v-for="package in samplePreset">
            <span class="vs" v-if="$index !==0"> vs </span><span
              class="package-name"
              :style="{
                color: palette[$index % palette.length]
              }"
              >{{package}}</span>
          </template>
        </span>?
      </p>
    </div>
  </div>
</main>
<footer>
  <div class="about">
    <a href="https://twitter.com/CheapSteak" target="_blank" class="created-by">
      Crafted in <img class="maple-leaf-icon" src="/images/icon-maple-leaf.svg" alt="Canada" width="16"/> by Chang Wang
    </a>
  </div>
  <div>

    </a>
  </div>

</footer>
